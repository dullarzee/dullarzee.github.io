<!DOCTYPE html>
<html lang="en-NG">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      
      <link href="blogCss.css" rel="stylesheet">
      <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="Bcolor">

  <main>

      <svg width="100%" height="550">
          
              <defs>
                <filter id="drop-shadow">
                  <feDropShadow dx="5" dy="5" stdDeviation="-10" flood-color="black" flood-opacity="100" />
                </filter>
              </defs>
            
              
          <rect x="35.5%" y="20%" width="24.6%" height="430" fill="white" stroke="#000" rx="10" ry="10" filter="url(#drop-shadow)" />
            <image alt="Blog design" href="image.jpg" x="37%" y="23%" width="21.7%" /> 

            <rect x="37%" y="52.4%" width="6%" height="23" fill="rgba(255, 208, 0, 0.664)" rx="3" ry="3"></rect>
              <text x="37.8%" y="55.2%" style="font-family:arial; font-size:smaller; font-weight:bold">Learning</text>
              <text x="37%" y="59.8%" style="font-family:arial; font-size:12px;">Published 21 Dec 2023</text>
              <text x="37%" y="65.4%" style="font-family:Arial; font-size:large; font-weight:bold">HTML & CSS foundations</text>
            <text x="37%" y="78.1%" fill="grey" style="font-family:arial; font-size:small">
                <tspan x="37%" y="71.1%">These languages are the backbone of every</tspan>
                <tspan x="37%" y="74.6%">website, defining structure, content, and</tspan> 
                <tspan x="37%" y="78.1%">presentation.</tspan>
            </text>

            <image alt="avatar" href="assets/images/image-avatar.webp" x="37%" y="82%" width="3.5%"></image>
            <text x="41.8%" y="87%" style="font-family:arial; font-size:12px; font-weight:bold">Greg Hooper</text>
                

</svg>

  </main>
      <br><br>
      
  <footer>
      <p class="font" style="text-align: center;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dullarzee</a>.
      </p>
  </footer>
</body>
</html>
