<!DOCTYPE html>
<html lang="en-NG">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      
      <link href="blogCss.css" rel="stylesheet">
      <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="Bcolor">

  <main>

      <svg width="65%" height="550">
          
              <defs>
                <filter id="drop-shadow">
                  <feDropShadow dx="5" dy="5" stdDeviation="-10" flood-color="black" flood-opacity="100" />
                </filter>
              </defs>
            
              
          <rect x="55.5%" y="100" width="300" height="430" fill="white" stroke="#000" rx="10" ry="10" filter="url(#drop-shadow)" />
            <image alt="Blog design" href="image.jpg" x="57.7%" y="120" width="260" /> 

            <rect x="57.7%" y="290" width="70" height="23" fill="rgba(255, 208, 0, 0.664)" rx="3" ry="3"></rect>
              <text x="58.4%" y="305" style="font-family:arial; font-size:smaller; font-weight:bold">Learning</text>
              <text x="57.7%" y="330" style="font-family:arial; font-size:12px;">Published 21 Dec 2023</text>
              <text x="57.7%" y="360" style="font-family:Arial; font-size:large; font-weight:bold">HTML & CSS foundations</text>
            <text x="57.7%" y="450" fill="grey" style="font-family:arial; font-size:small">
                <tspan x="57.7%" y="390">These languages are the backbone of every</tspan>
                <tspan x="57.7%" y="410">website, defining structure, content, and</tspan> 
                <tspan x="57.7%" y="430">presentation.</tspan>
            </text>

            <image alt="avatar" href="assets/images/image-avatar.webp" x="57.7%" y="450" width="40"></image>
            <text x="575" y="478" style="font-family:arial; font-size:12px; font-weight:bold">Greg Hooper</text>
                

</svg>

  </main>
      <br><br>
      
  <footer>
      <p class="font" style="text-align: center;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dullarzee</a>.
      </p>
  </footer>
</body>
</html>
